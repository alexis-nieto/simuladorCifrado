name: Build Windows Executable

on:
  push:
    branches: [ "release" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # --onefile: Create a single executable
        # --noconsole: No console window
        # --add-data: Include the font file (Windows separator is ;)
        # --name: Name of the executable
        # --hidden-import: Explicitly include tkinter modules to avoid runtime errors
        pyinstaller --onefile --noconsole --name "CipherTool" --add-data "SourceCodePro-Regular.ttf;." --hidden-import "tkinter" --hidden-import "tkinter.filedialog" --hidden-import "tkinter.messagebox" --hidden-import "tkinter.simpledialog" --hidden-import "tkinter.scrolledtext" --hidden-import "tkinter.font" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CipherTool-Windows
        path: dist/CipherTool.exe
