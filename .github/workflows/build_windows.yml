name: Build Windows Executable

on:
  push:
    branches: [ "release" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync

    - name: Build with PyInstaller
      run: |
        # --onefile: Create a single executable
        # --noconsole: No console window
        # --add-data: Include the font file (Windows separator is ;)
        # --name: Name of the executable
        uv run --with pyinstaller pyinstaller --onefile --noconsole --name "CipherTool" --add-data "SourceCodePro-Regular.ttf;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CipherTool-Windows
        path: dist/CipherTool.exe
